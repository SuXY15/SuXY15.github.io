<body id="body" style="">

    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-9">
                <div class="gcontainer minbox">
                    <form role="form" action="http://sc.ftqq.com/SCU28448T5778c375ba16b432a39a1e4981b91fa25b2e1160c17f6.send" method="post" id="send_form" class="well" onsubmit="send_form_in('send_form');return false;">
                        <h4>Send Msg to SEEandSING</h4>
                        <div class="form-group">
                            <label for="text">Title of Msg</label>
                            <input type="text" class="form-control" id="text" name="text" placeholder="Necessary, up to 256byte" value="">
                        </div>
                        <div class="form-group">
                            <label for="desp">Content of Msg</label>
                            <div>
                                <textarea class="form-control" row="6" name="desp"placeholder="Optional, up to 64KB, Markdown Enabled." ></textarea>
                            </div>
                        </div>
                        <div class="form_notice" id="form_send_form_notice"></div>
                        <button type="button" class="btn btn-primary" onclick="send_form_in('send_form');void(0);">Send</button>
                    </form>
                </div>
            </div>
        </div>

            <div class="modal-dialog">
            </div>
